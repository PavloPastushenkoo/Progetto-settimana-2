<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progetto settimanale</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header id="testa">
      <img src="assets/images/logo.png" alt="logo-amazon" class="logoSopra" />
    </header>
    <nav class="navigazione">
      <ul>
        <li>All</li>
        <li>Today's deals</li>
        <li>Customer Service</li>
        <li>Registry</li>
        <li>Gift cards</li>
        <li>Sell</li>
      </ul>
    </nav>
    <aside>
      <div class="sfondoArancione">
        <p class="bianco">Shop All Holiday Gift Cards</p>
      </div>
      <div class="sfondoRegali">
        <h2 class="bianco">Holiday Gift Guides</h2>
        <p class="bianco">Be a go-gifter</p>
      </div>
    </aside>
    <main>
      <section>
        <article class="bloccoImmagini">
          <p>Find the perfect gift <a href="javascript:void(0)" class="linkBlu">Shop now</a></p>
          <img src="assets/images/img_1.jpg" alt="Libro digitale" />
          <img
            src="assets/images/img_2.jpg"
            alt="Scrivania con oggetti sopra"
          />
          <img src="assets/images/img_3.jpg" alt="Oggetti smart" />
          <img src="assets/images/img_4.jpg" alt="Animali domestici" />
        </article>
        <article class="bloccoimmagine">
          <img src="assets/images/img_9.png" alt="Attrezzatura gaming" />
          <p class="centroP">Play The gifting game <a href="javascript:void(0)" class="linkBlu">Shop gaming</a></p>
        </article>
        <article class="bloccoimmagine">
          <img src="assets/images/img_10.png" alt="Oggetti musicali" />
          <p class="centroP">
            The sound of cheer <a href="javascript:void(0)" class="linkBlu">Shop Audio & Accessories</a>
          </p>
        </article>
      </section>
    </main>
    <footer>
      <div class="ritornaSu">
        <p class="bianco"><a href="#testa">Back to top</a></p>
      </div>
      <div class="logoSotto">
        <img src="assets/images/logo.png" alt="logo-amazon" class="logoSotto" />
      </div>
    </footer>
  </body>
</html>
